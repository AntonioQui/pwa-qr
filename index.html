<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Counter PWA</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f6f6f6;
    }
    #qr {
      margin: 20px 0;
    }
    button {
      padding: 12px 18px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .restar {
      background: #d9534f;
      color: white;
    }
    .copiar {
      background: #0275d8;
      color: white;
    }
  </style>
</head>
<body>

  <h2>QR dinámico</h2>

  <div id="qr"></div>

  <h3 id="numero"></h3>

  <button class="restar" onclick="restar()">Restar</button>
  <button class="copiar" onclick="copiar()">Copiar</button>
  <br>
  <br>
  <button class="sumar" onclick="sumar()">Sumar</button>

  <!-- Librería para QR (muy ligera) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <!-- Tu JS -->
  <script src="app.js"></script>

</body>
</html>
